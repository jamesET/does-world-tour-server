<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="scripts/blocks/logger.module.js"></script>
    <script src="scripts/blocks/logger.js"></script>
    <script src="scripts/blocks/toastr.js"></script>
    <script src="scripts/blocks/exception.module.js"></script>
    <script src="scripts/blocks/exception.js"></script>

    <!-- core module -->
    <script src="scripts/configuration.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/assign.js"></script>
    <script src="scripts/session.js"></script>

    <!-- BeerApp -->
    <script src="scripts/controllers.js"></script>
    <script src="scripts/resources.js"></script>
    <script src="scripts/beers.controller.js"></script>
    <script src="scripts/beerservice.factory.js"></script>
    <script src="scripts/verifyBeer.module.js"></script>
    <script src="scripts/verifyBeer.controller.js"></script>
    <script src="scripts/users.module.js"></script>
    <script src="scripts/users.controller.js"></script>
    <!-- endbuild -->
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
