<ion-view view-title="Users">
  <ion-content>

      <ion-list>
        <ion-item ng-repeat="user in users">
          <div class="row">
              <div class="col">
                <b>{{user.name}}</b>
              </div>
          </div>
        </ion-item>
      </ion-list>

  </ion-content>
</ion-view>
