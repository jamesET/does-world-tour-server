<ion-view view-title="My Account">
  <ion-content>
    <form novalidate="novalidate" ng-submit="update()">
    <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Email</span>
      <input type="email" ng-model="acctData.email" required="required" placeholder="you@yourmail.com">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Password</span>
      <input type="password" ng-model="acctData.password" required="required" placeholder="not set">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Re-enter password</span>
      <input type="password" ng-model="acctData.password2" required="required" placeholder="not set">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Name</span>
      <input type="text" ng-model="acctData.name" required="required" placeholder="Your full name">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Nickname</span>
      <input type="text" ng-model="acctData.nickName" placeholder="not set">
    </label>
    <label class="item">
      <button class="button button-block button-stable" type="submit">Submit</button>
    </label>
    </div>
  </form>

    <div class="row">
        <div class="col text-center">{{errorMessage}}</div>
    </div>

    uid: {{session.getUser()}}
    role: {{userData.role}}

  </ion-content>
</ion-view>
