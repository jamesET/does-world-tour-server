<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/login" ng-show="!auth.isAuthenticated()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/account" ng-show="auth.isAuthenticated()">
          Account
        </ion-item>
        <ion-item menu-close href="#/app/mybeerlist" ng-show="auth.isAuthenticated()">
          My Beer List
        </ion-item>
        <ion-item menu-close href="#/app/beers">
          Beer Browser
        </ion-item>
        <ion-item menu-close href="#/app/users" ng-show="auth.isAdmin()">
          Users Browser
        </ion-item>
        <ion-item menu-close href="#/app/completeBeers" ng-show="auth.isAdmin()">
          Verify Beers
        </ion-item>
        <ion-item menu-close ng-click="logOut()" ng-show="auth.isAuthenticated()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
