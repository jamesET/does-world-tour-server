<ion-modal-view view-title="User Edit">
  <ion-header-bar>
    <h1 class="title">Edit User</h1>
  </ion-header-bar>
  <ion-content class="main-bg">
    <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="selectedUser.name" ng-disabled="true" required="true" placeholder="you@yourmail.com">
        </label>
        <ion-radio ng-model="selectedUser.role" ng-value="'CUSTOMER'">Customer</ion-radio>
        <ion-radio ng-model="selectedUser.role" ng-value="'ADMIN'">Admin</ion-radio>
    </div>
    <button class="button button-block button-balanced" ng-click="updateUser()">Save</button>
    <button class="button button-block button-assertive" ng-click="closeModal()">Cancel</button>
  </ion-content>
</ion-modal-view>
