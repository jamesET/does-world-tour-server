<ion-view view-title="Beer Browser">
  <ion-content class="main-bg">

    <div id="addBeer" ng-show="auth.isAdmin()" class="row">
      <div class="col text-right main-bg">
      <button class="button button-block button-positive" ng-click="openModal()">
        Add Beer
      </button>
      </div>
    </div>

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refresh()">
    </ion-refresher>

    <ion-list>
        <ion-item class="item-text-wrap item-dark" ng-repeat="beer in allBeers">
          <div class="row">
              <div class="col col-66">
                <b>{{beer.name}}</b><br>
                {{beer.brewery}}<br>
                {{beer.country}} {{beer.region}}
              </div>
              <div class="col col-33">{{beer.style}}<br>
                {{beer.abv}}% abv<br>
                {{beer.oz}} oz
              </div>
          </div>
          <ion-option-button ng-show="auth.isAdmin()" class="button-positive button-large" ng-click="openModal(beer)">Edit</ion-option-button>
        </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
