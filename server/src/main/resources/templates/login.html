<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Tour - Login</title>
    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQWidgets CSS -->
    <link href="webjars/jqwidgets/3.9.1/styles/jqx.base.css" rel="stylesheet">
    <link href="webjars/jqwidgets/3.9.1/styles/jqx.bootstrap.css" rel="stylesheet">
</head>
<body class='default'>
	<!-- wrap all page content here -->
	<div id="wrap">
		<!-- Begin page content -->
		<div class="container">
			<div class="page-header">
				<h1>Beer Tour Login</h1>
			</div>

			<form role="form" method="post">
				<div class="form-group">
					<label for="username">Email:</label> 
					<input type="email" class="form-control" name="username">
				</div>
				<div class="form-group">
					<label for="password">Password:</label> 
					<input type="password" class="form-control" name="password">
				</div>
				<button type="submit" class="btn btn-default" id="loginBtn">Login</button>
			</form>

		</div>
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxcore.js"></script>
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxbuttons.js"></script>
    <!-- ================================================== -->

</body>
</html>
