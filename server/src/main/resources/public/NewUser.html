<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Tour - Add Member</title>
    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQWidgets CSS -->
    <link href="webjars/jqwidgets/3.9.1/styles/jqx.base.css" rel="stylesheet">
    <link href="webjars/jqwidgets/3.9.1/styles/jqx.bootstrap.css" rel="stylesheet">
</head>
<body class='default'>
	<!-- wrap all page content here -->
	<div id="wrap">
		<!-- Begin page content -->
		<div class="container">
			<div class="page-header">
				<h1>New User</h1>
			</div>

			<form role="form">
				<div class="form-group">
					<label for="name">Name:</label> 
					<input type="text" name="name" class="form-control">
				</div>
				<div class="form-group">
					<label for="password">Password:</label> 
					<input type="password" class="form-control" name="password">
				</div>
				<div class="form-group">
					<label for="email">Email:</label> 
					<input type="email" class="form-control" name="email">
				</div>
				<div class="form-group">
					<label for="nickName">Nickname:</label> 
					<input type="text" class="form-control" name="nickName">
				</div>
				<button type="submit" class="btn btn-default" id="addBtn">Add</button>
				<button type="button" class="btn btn-default" id="cancelBtn">Cancel</button>
			</form>

		</div>
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->

	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxdropdownlist.js"></script>
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxgrid.js"></script>
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxgrid.selection.js"></script> 
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxgrid.columnsresize.js"></script> 
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxgrid.filter.js"></script>
