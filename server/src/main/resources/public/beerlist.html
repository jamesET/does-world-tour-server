<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Tour - My Beer List</title>
    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQWidgets CSS -->
    <link href="webjars/jqwidgets/3.9.1/styles/jqx.base.css" rel="stylesheet">
    <link href="webjars/jqwidgets/3.9.1/styles/jqx.bootstrap.css" rel="stylesheet">
</head>
<body class='default'>
	<!-- wrap all page content here -->
	<div id="wrap">
		<!-- Begin page content -->
	   	<div class="container">
	   		<div class="page-header">
				<h1>My Beer List</h1>
	   		</div>
	   		
	   	   <div id="messageNotification" style="margin-top: 25px;">
		      <div id="errorMsg" class="alert alert-warning">
		      </div>
		   </div>
	   		
	   		<div id='listHeader'>
	   		<table class="table table-bordered table-condensed">
	   			<tr>
	   				<td>Name</td>
	   				<td id='listName'></td>
	   			</tr>
	   			<tr>
	   				<td>List</td>
	   				<td id='listNumber'></td>
	   			</tr>
	   		</table>
	   		</div>
	   	
	   		
			<div id='drinkList' class="table table-striped">
	   			<button type="button" class="btn btn-primary fat" id="crossOffBtn">Select Next Beer From List</button>	
				<div id="drinkGrid"></div>
			</div>

			<div id='orderedList' class="table table-striped">
				<h2>Ordered</h2>
				<div id="orderedGrid"></div>
			</div>

			<div id='completedList' class="table table-striped">
				<h2>Completed</h2>
				<div id="completedGrid"></div>
			</div>

	   	</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>

	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxscrollbar.js"></script>
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxmenu.js"></script>
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxlistbox.js"></script>
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxdropdownlist.js"></script>
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxdatatable.js"></script>
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxcheckbox.js"></script>

	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxgrid.selection.js"></script> 
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxgrid.columnsresize.js"></script> 
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxgrid.filter.js"></script> 
	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxgrid.sort.js"></script>

	<script type="text/javascript" src="webjars/jqwidgets/3.9.1/jqxgrid.grouping.js"></script>
