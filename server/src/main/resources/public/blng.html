<!DOCTYPE html>
<html ng-app="beerList" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Tour - My Beer List</title>
    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Angular -->
</head>
<body class='default'>
	<!-- wrap all page content here -->
	<div id="wrap">
		<!-- Begin page content -->
	   	<div class="container">
	   		<div class="page-header">
				<h1>My Beer List</h1>
	   		</div>
	   		
	   		<div ng-controller="BeerListController as beerList">
	   			<p>{{beerList.user.name}} ({{beerList.user.email}})</p>
	   			<p>List #{{beerList.listNumber}}, started on {{beerList.startDate}}</p>
	   		
	   		<table class="table-striped">
	   			<tr ng-repeat="beer in beerList.drinkList">
	   				<td>{{beer.beer.name}}</td>	
	   				<td>{{beer.beer.brewery}}</td>
	   				<td>{{beer.beer.country}}</td>
	   				<td>{{beer.beer.region}}</td>
	   				<td>{{beer.beer.abv}}</td>
	   				<td>{{beer.beer.ibu}}</td>
	   				<td>{{beer.beer.oz}}</td>
	   			</tr>	
	   		</table>
	   		

	   	</div> <!-- container -->
	</div> <!-- default -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- ================================================== -->
    <!-- Add addition JavaScript files here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.min.js"></script>
    <script type="text/javascript" src="blng.js"></script>
</body>
</html>
